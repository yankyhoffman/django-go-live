version: "3.9"
services:
  nginx:
    image: nginx:1.23.3
    ports:
      - "8001:80"
    volumes:
      - ./config/nginx:/etc/nginx/conf.d:ro
      - staticfiles:/home/app/web/staticfiles:ro
    depends_on:
      - web
    networks:
      project:
  web:
    build: .
    image: project/web:current
    depends_on:
      - db
      - redis
    env_file: .env
    command: ["gunicorn", "conf.wsgi:application", "--bind", "0.0.0.0:8000"]
    networks:
      - project
    volumes:
      - staticfiles:/usr/src/app/staticfiles
  redis:
    image: redis:6
    networks:
      - project
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - project
  worker:
    image: project/web:current
    command: ["celery", "-A", "conf.celery_app", "worker", "--concurrency" ,"3"]
    env_file: .env
    depends_on:
      - redis
    networks:
      - project
  scheduler:
    image: project/web:current
    command: ["celery", "-A", "conf.celery_app", "beat", "--scheduler", "django_celery_beat.schedulers:DatabaseScheduler"]
    env_file: .env
    depends_on:
      - redis
    networks:
      - project
volumes:
  db-data:
  staticfiles:
networks:
  project:
